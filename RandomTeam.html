    <script type="text/javascript">

        var lottery = {
            index: -1,    //当前转动到哪个位置，起点位置
            count: 8,     //总共有多少个位置
            timer: 0,     //setTimeout的ID，用clearTimeout清除
            speed: 20,    //初始转动速度
            times: 0,     //转动次数
            cycle: 50,    //转动基本次数：即至少需要转动多少次再进入抽奖环节
            prize: -1,    //中奖位置
            init: function(id) {
                if ($('#' + id).find('.lottery-unit').length > 0) {
                    $lottery = $('#' + id);
                    $units = $lottery.find('.lottery-unit');
                    this.obj = $lottery;
                    this.count = $units.length;
                    $lottery.find('.lottery-unit.lottery-unit-' + this.index).addClass('active');
                };
            },
            roll: function() {
                var index = this.index;
                var count = this.count;
                var lottery = this.obj;
                $(lottery).find('.lottery-unit.lottery-unit-' + index).removeClass('active');
                index += 1;
                if (index > count - 1) {
                    index = 0;
                };
                $(lottery).find('.lottery-unit.lottery-unit-' + index).addClass('active');
                this.index = index;
                return false;
            },
            stop: function(index) {
                this.prize = index;
                return false;
            }
        };

        function roll() {
            lottery.times += 1;
            lottery.roll(); //转动过程调用的是lottery的roll方法，这里是第一次调用初始化

            if (lottery.times > lottery.cycle + 10 && lottery.prize == lottery.index) {
                clearTimeout(lottery.timer);
                lottery.prize = -1;
                lottery.times = 0;
                click = false;
            } else {
                if (lottery.times < lottery.cycle) {
                    lottery.speed -= 10;
                } else if (lottery.times == lottery.cycle) {
//                    var index = Math.random() * (lottery.count) | 0; //静态演示，随机产生一个奖品序号，实际需请求接口产生

                    // 请求服务端
                    var url = "randomSelect.json",
                        params = {
                            domainAccount: domainAccount,
                        }, // 请求数据
                        opts = {
                            loadingMsg: "随机分组中...", // 自定义loading信息，也可以在beforeSend中呼出有提示信息的等待框
                            loadingMask: true, // loading遮罩
                            noMsg: true, // 不要成功或错误的解析信息
                            "beforeSend": function () {
                            }, // return false直接不提交ajax
                            "complete": function (XHR, status, requestIndex) {
                            }, // 处理完成 to do
                            "success": function (result) {
                                //console.log(result);
                                lottery.prize = result.data.teamNo;

                                utils.MLoading.tipAfterLoading("你属于第" + result.data.teamNo + "小组。");
                            },
                            "error": function (XHR, status, error) {
                                utils.ART.showDialog("分组失败，请稍后再试", "温馨提示");
                            }
                        }; // 请求选项
                    utils.jQueryXHR.ajax(url, params, opts);


                } else {
                    if (lottery.times > lottery.cycle + 10 && ((lottery.prize == 0 && lottery.index == 7) || lottery.prize == lottery.index + 1)) {
                        lottery.speed += 110;
                    } else {
                        lottery.speed += 20;
                    }
                }
                if (lottery.speed < 40) {
                    lottery.speed = 40;
                };
                lottery.timer = setTimeout(roll, lottery.speed); //循环调用
            }
            return false;
        }

        var click = false;
        var domainAccount = "chensheng.zcs";

        $(function () {
            jQuery.extend(jQuery.ajax, {_requestCache: {}}); // 扩展ajax缓存

            lottery.init('lottery');

            $("body").on("click", ".draw-btn", function () {
                var _t = $(this);
                if (_t.hasClass("btn-disabled")) {
                    return false;
                }
                _t.addClass("btn-disabled");

                if (click) { //click控制一次抽奖过程中不能重复点击抽奖按钮，后面的点击不响应
                    return false;
                } else {
                    lottery.speed = 100;
                    roll(); //转圈过程不响应click事件，会将click置为false
                    click = true; //一次抽奖完成后，设置click为true，可继续抽奖
                    return false;
                }
            });

        });
