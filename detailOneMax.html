<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <link rel="stylesheet" type="text/css" href="css/css-reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/responsible-style.css">
    <title>大促投屏第一页</title>
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <a href="#" class="header-logo ib"></a>
            <span class="header-title ib">金融指挥塔</span>
        </div>
        <div class="content">
            <div class="view-bar info-white round">
                <span class="view-span view-left ib">网联峰值：<em class="card-num">20000tps</em></span>
                <span class="view-span view-middle ib">银行卡交易峰值：<em class="big-card-num ft24">80000</em><em class="big-card-num ft14">tps</em></span>
                <span class="view-span view-right ib">瞬时当前峰值：<em class="card-num">20000tps</em></span>
            </div>
            <!-- 全局图表区 -->
            <div class="global-chart-sec info-white round clearfix">
                <div class="chart-common pie-chart sp-chart">
                    <div class="chart-tip clearfix">
                        <span class="tip-common ft14 lh22 fl ml24 tip-left">用户总成功：<em class="card-num">10.23</em>亿</span>
                        <span class="tip-common ft16 lh24 tip-middle">用户总请求量：<em class="card-num">10.23</em>亿</span>
                    </div>
                    <div class="tip-hr clearfix"></div>
                    <div class="ps-tip">
                        <span class="ib fl">支付工具占比</span>
                        <span class="ib fl">交易来源占比</span>
                    </div>
                    <div class="chart-left-diagram"></div>
                    <div class="chart-right-diagram"></div>
                </div>
                <div class="chart-common line-chart">
                    <div class="chart-tip clearfix">
                        <span class="tip-common fl tip-left">机构总成功：<em class="card-num">4000</em>次</span>
                        <span class="tip-common tip-middle">机构总请求量：<em class="card-num">4000</em>笔</span>
                        <span class="tip-common fr tip-right">成功总金额：<em class="card-num">1.23</em>亿</span>
                    </div>
                    <div class="tip-hr clearfix"></div>
                    <div class="ps-tip">
                        <span class="ib fl">银行卡支付成功率</span>
                        <em class="ib fl ft12">银行成功率</em>
                        <em class="ib fl ft12">系统成功率</em>
                    </div>
                    <div class="line-chart-diagram"></div>
                </div>
            </div>
            <div class="histogram-sec clearfix">
                <!-- 左卡片 user-success -->
                <div class="histogram-common info-white round user-success">
                    <div class="card-title">用户成功率</div>
                    <div class="card-sub-title">银行卡用户成功率：<span class="card-num">89%</span></div>
                    <div class="diagram-des clearfix">
                        <span class="seconds-rec ib fl ml24">秒级掉单恢复：<em class="card-num">20000</em>次</span>
                        <span class="pre-minus ib fr mr24">预计可减少客诉：<em class="card-num">8000</em>通</span>
                    </div>
                    <div class="user-success-cost-diagram"></div>
                </div>

                <!-- 中间卡片 card-cost -->
                <div class="histogram-common info-white round card-cost">
                    <div class="card-title">银行卡交易耗时</div>
                    <div class="card-sub-title">银行卡平均交易耗时：<span class="card-num">859ms</span></div>
                    <div class="diagram-des clearfix">
                        <span class="seconds-rec ib fl ml24">秒级掉单恢复：<em class="card-num">20000</em>次</span>
                        <span class="pre-minus ib fr mr24">预计可减少客诉：<em class="card-num">8000</em>通</span>
                    </div>
                    <div class="card-cost-diagram"></div>
                </div>

                <!-- 右卡片 exception-manage -->
                <div class="histogram-common info-white round exception-manage">
                    <div class="card-title">异常管控</div>
                    <div class="card-sub-title">异常管控自动化率：<span class="card-num">89%</span></div>
                    <div class="diagram-des clearfix">
                        <span class="seconds-rec ib fl ml24">累计出现抖动：<em class="card-num">200</em>次</span>
                        <span class="pre-minus ib fr mr24">总决策次数：<em class="card-num">600</em>次</span>
                    </div>
                    <div class="exception-manage-diagram"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
